<ion-header>
  <ion-navbar>
    <ion-title>
      Ingresar
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form action="" [formGroup]="myForm" (ngSubmit)="goToWelcomePage()" >
    <ion-list no-lines>
         <ion-item>
             <ion-input type="text" placeholder="Usuario"
             formControlName="user" [(ngModel)]="user.user"></ion-input>  
         </ion-item>
         <ion-item *ngIf="userE || userM || userP || myForm.get('user').hasError('required') && myForm.get('user').touched || myForm.get('user').hasError('minlength')|| myForm.get('user').hasError('pattern')"> 
               <p *ngIf="myForm.get('user').hasError('minlength')">Mínimo 6 carácteres para el usuario</p>
               <p *ngIf="myForm.get('user').hasError('required')">El usuario es requerido</p>
               <p *ngIf="myForm.get('user').hasError('pattern')">Sólo letras minúsculas para usuario</p>                                  
         </ion-item>
         <ion-item>
             <ion-input type="password" placeholder="Contraseña"
             formControlName="password" [(ngModel)]="user.password"></ion-input>  
         </ion-item>
         <ion-item *ngIf="passwdE || passwdM ||passwdP || myForm.get('password').hasError('required') && myForm.get('password').touched || myForm.get('password').hasError('minlength') || myForm.get('password').hasError('pattern')">
               <p *ngIf="myForm.get('password').hasError('minlength')">Mínimo 8 carácteres para la contraseña</p>                                  
               <p *ngIf="myForm.get('password').hasError('required')">La contraseña es requerida</p>
               <p *ngIf="myForm.get('password').hasError('pattern')">Formato de contraseña incorrecto</p>                                  
         </ion-item>
    </ion-list>
    <button ion-button block type="submit">Accceder</button>
    <p style="text-align:center" *ngIf="loginFail">Usuario y/o contraseña incorrectos</p>
              
  </form>
</ion-content>
